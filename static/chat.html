  <div class="input-area">

  <script>
    const chatBox = document.getElementById('chat-box');
    const promptInput = document.getElementById('prompt-input');
    const sendBtn = document.getElementById('send-btn');

    // æ¸²æŸ“ Markdown ç®€åŒ–ç‰ˆ
    function renderMarkdown(text) {
      let html = text.replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;');

      // åŠ ç²—
      html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

      // æ ‡é¢˜
      html = html.replace(/^## (.+)$/gm, '<h3>$1</h3>');
      html = html.replace(/^### (.+)$/gm, '<h4>$1</h4>');

      // åˆ—è¡¨
      html = html.replace(/^\s*- (.+)$/gm, '<li>$1</li>');
      html = html.replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>');

      // ä»£ç å—
      html = html.replace(/```(\w+)?\n([\s\S]*?)\n```/g, '<pre><code class="language-$1">$2</code></pre>');

      // å›¾ç‰‡ï¼šå†…ç½‘å›¾æ›¿æ¢ä¸ºå ä½å›¾
      html = html.replace(/!\[(.*?)\]\((http[^)]+)\)/g, function(match, alt, url) {
        if (url.includes('oss-cn-hangzhou.aliyuncs.com')) {
          return `<img src="https://via.placeholder.com/600x200?text=å›¾ç‰‡+ä¸å¯è§" alt="${alt}" />`;
        }
        return `<img src="${url}" alt="${alt}" />`;
      });

      // æ®µè½
      html = html.replace(/\n{2,}/g, '</p><p>');
      if (!html.startsWith('<p') && !html.startsWith('<h') && !html.startsWith('<ul')) {
        html = `<p>${html}</p>`;
      }

      return html;
    }

    // æ·»åŠ æ¶ˆæ¯
    function addMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender}`;
      msgDiv.innerHTML = renderMarkdown(text);

      if (sender === 'ai') {
        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-btn';
        copyBtn.innerHTML = 'ğŸ“‹';
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(text).catch(err => {
            console.error('å¤åˆ¶å¤±è´¥:', err);
          });
        };
        msgDiv.appendChild(copyBtn);
      }

      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // æ˜¾ç¤ºæ­£åœ¨æ€è€ƒ
    function showThinking() {
      const thinkingDiv = document.createElement('div');
      thinkingDiv.className = 'thinking';
      thinkingDiv.id = 'thinking';
      thinkingDiv.innerText = 'æ­£åœ¨æ€è€ƒä¸­...';
      chatBox.appendChild(thinkingDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // éšè—æ­£åœ¨æ€è€ƒ
    function hideThinking() {
      const thinking = document.getElementById('thinking');
      if (thinking) thinking.remove();
    }

    // å‘é€é—®é¢˜
    async function sendPrompt() {
      const prompt = promptInput.value.trim();
      if (!prompt) return;

      addMessage(prompt, 'user');
      promptInput.value = '';
      showThinking();

      try {
        const res = await fetch('/api/user/user/aliyun/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        hideThinking();
        addMessage(data.response, 'ai');
      } catch (err) {
        hideThinking();
        addMessage('æŠ±æ­‰ï¼Œç½‘ç»œå‡ºé”™äº†ï¼Œè¯·ç¨åå†è¯•ã€‚', 'ai');
      }
    }

    sendBtn.addEventListener('click', sendPrompt);
    promptInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendPrompt();
    });
  </script>
